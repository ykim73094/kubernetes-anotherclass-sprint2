apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: default
spec:
  replicas: 2  # ✅ 배포할 Pod 개수
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: ykim73094/test:latest  # 🔥 GitHub Actions가 이 값을 변경함
        ports:
        - containerPort: 8080
