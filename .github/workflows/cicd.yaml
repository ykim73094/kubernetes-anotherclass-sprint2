name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      # build Jobì—ì„œ ìƒì„±í•œ ì´ë¯¸ì§€ëª…ì„ update-manifest Jobì—ì„œ ì‚¬ìš©í•˜ê¸° ìœ„í•´ ì €ì¥
      image: ${{ steps.set-image.outputs.image }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Prepare Image Tag
        id: prepare-tag
        run: |
          # GitHub Actionsì—ì„œ ë§¤ ë¹Œë“œë§ˆë‹¤ ë‹¬ë¼ì§€ëŠ” ìœ ë‹ˆí¬ íƒœê·¸ë¥¼ ë§Œë“¤ ìˆ˜ ìˆìŒ (timestamp, short SHA ë“±)
          # ì—¬ê¸°ì„œëŠ” íƒ€ì„ìŠ¤íƒ¬í”„ ì‚¬ìš©
          echo "TAG=$(date +%s)" >> $GITHUB_ENV

      - name: Build and Push Docker Image
        id: build_and_push
        uses: docker/build-push-action@v4
        with:
          context: ./docker-test
          push: true
          # ì—¬ëŸ¬ íƒœê·¸ë¥¼ ë™ì‹œì— Push í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.
          # - latest íƒœê·¸(ì„ íƒì‚¬í•­)
          # - íƒ€ì„ìŠ¤íƒ¬í”„ íƒœê·¸ (prepare-tag ë‹¨ê³„ì—ì„œ ë§Œë“  TAG)
          tags: |
            ykim73094/aks-test:latest
            ykim73094/aks-test:${{ env.TAG }}

      - name: Set Output Image
        id: set-image
        run: |
          # update-manifest Jobì—ì„œ ì‚¬ìš©í•˜ê¸° ìœ„í•´ ìµœì¢… ì´ë¯¸ì§€ ë ˆí¼ëŸ°ìŠ¤ë¥¼ outputsë¡œ ë„˜ê¹€
          echo "image=ykim73094/aks-test:${{ env.TAG }}" >> $GITHUB_OUTPUT

  update-manifest:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          # ì‹¤ì œë¡œ YAMLì„ ìˆ˜ì •í•  ëŒ€ìƒì€ ë‹¤ë¥¸ Repo(ykim73094/argocd-example-apps)ë¼ê³  í–ˆìœ¼ë¯€ë¡œ ë‹¤ìŒê³¼ ê°™ì´ ì„¤ì •
          fetch-depth: 0
          repository: ykim73094/argocd-example-apps
          token: ${{ secrets.GH_PAT }}

      - name: Update Deployment YAML
        run: |
          sed -i "s|image: .*|image: ${{ needs.build.outputs.image }}|" guestbook/guestbook-ui-deployment.yaml
          echo "ğŸ” Updated deployment.yaml:"
          cat guestbook/guestbook-ui-deployment.yaml  # ë³€ê²½ëœ ë‚´ìš© ì¶œë ¥
          
      - name: Commit and Push Changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          git fetch --all
          git checkout master  # ì›ê²© ì €ì¥ì†Œì˜ master ë¸Œëœì¹˜ë¥¼ ì‚¬ìš©í•œë‹¤ê³  ê°€ì •

          # ë³€ê²½ ì‚¬í•­ ì„ì‹œ ì €ì¥
          git stash push -m "Temp changes" 

          # ìµœì‹  master ë¸Œëœì¹˜ ê°€ì ¸ì˜¤ê¸°
          git pull --rebase origin master

          # ì„ì‹œ ì €ì¥í•œ ë³€ê²½ ì‚¬í•­ ë³µì›
          git stash pop || echo "No stash found"

          # ë³€ê²½ ì‚¬í•­ ì»¤ë°‹/í‘¸ì‹œ
          git add guestbook/guestbook-ui-deployment.yaml
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update deployment image to ${{ needs.build.outputs.image }}"
            git push origin master
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: update-manifest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Argo CD CLI
        run: |
          curl -sSL -o argocd-linux-amd64 https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd-linux-amd64
          sudo mv argocd-linux-amd64 /usr/local/bin/argocd

      - name: Test Argo CD Connection
        run: |
          curl -k -I https://${{ secrets.ARGOCD_SERVER }} || echo "ArgoCD server is not reachable"

      - name: Login to Argo CD
        run: |
          argocd login ${{ secrets.ARGOCD_SERVER }} \
            --username ${{ secrets.ARGOCD_USERNAME }} \
            --password ${{ secrets.ARGOCD_PASSWORD }} \
            --insecure \
            --grpc-web

      - name: Force Refresh Argo CD App
        run: |
          # 'argocd app refresh' ëŒ€ì‹ 
          # 'argocd app get <APP_NAME> --refresh normal' ì‚¬ìš©
          argocd app get guestbook --refresh normal --grpc-web --insecure

      - name: Trigger Argo CD Sync
        run: |
          argocd app sync guestbook --grpc-web --insecure
          argocd app wait guestbook --health --operation --timeout 300
