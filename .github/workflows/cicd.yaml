name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      # build Job에서 생성한 이미지명을 update-manifest Job에서 사용하기 위해 저장
      image: ${{ steps.set-image.outputs.image }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Prepare Image Tag
        id: prepare-tag
        run: |
          echo "TAG=$(date +%s)" >> $GITHUB_ENV

      - name: Build and Push Docker Image
        id: build_and_push
        uses: docker/build-push-action@v4
        with:
          context: ./docker-test
          push: true
          tags: |
            ykim73094/aks-test:latest
            ykim73094/aks-test:${{ env.TAG }}

      - name: Checkout Deployment Repository
        uses: actions/checkout@v3
        with:
          repository: ykim73094/argocd-example-apps
          token: ${{ secrets.GH_PAT }}  # 배포 repo에 push할 권한 필요

      - name: Update Image in guestbook-ui-deployment.yaml
        run: |
          sed -i 's|image: ykim73094/aks-test:.*|image: ykim73094/aks-test:${{ env.TAG }}|g' guestbook/guestbook-ui-deployment.yaml
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -am "Update image to ykim73094/aks-test:${{ env.TAG }}"
          git push origin master

            
