name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Prepare Image Tag
        id: prepare-tag
        run: |
          TAG=$(date +%s)
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Build and Push Docker Image
        id: build_and_push
        uses: docker/build-push-action@v4
        with:
          context: ./docker-test
          push: true
          tags: |
            ykim73094/aks-test:latest
            ykim73094/aks-test:${{ env.TAG }}

      - name: Save image info to file
        run: |
          echo "ykim73094/aks-test:${{ env.TAG }}" > image.txt

      # âœ… ì—…ë¡œë“œ ì•¡ì…˜ ìµœì‹  ë²„ì „ ì‚¬ìš© (v4)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-image
          path: image.txt

  update-manifest:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout ArgoCD Repository
        uses: actions/checkout@v4  # âœ… ë²„ì „ í†µì¼

      # âœ… ë‹¤ìš´ë¡œë“œ ì•¡ì…˜ ìµœì‹  ë²„ì „ ì‚¬ìš© (v4)
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: built-image

      - name: Ensure image field exists & Update Deployment YAML
        run: |
          IMAGE="$(cat image.txt)"
          if [ -z "$IMAGE" ]; then
            echo "âš ï¸ ERROR: Docker image is empty! Exiting..."
            exit 1
          fi

          # 'image:' í•„ë“œê°€ ì—†ë‹¤ë©´ ì¶”ê°€
          if ! grep -q "image:" guestbook/guestbook-ui-deployment.yaml; then
            echo "image: ykim73094/aks-test:latest" >> guestbook/guestbook-ui-deployment.yaml
          fi

          # ê¸°ì¡´ ì´ë¯¸ì§€ ì—…ë°ì´íŠ¸
          sed -i "s|image: .*|image: $IMAGE|" guestbook/guestbook-ui-deployment.yaml

          echo "ğŸ” Updated guestbook-ui-deployment.yaml:"
          cat guestbook/guestbook-ui-deployment.yaml

      - name: Commit and Push Changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          # ì›ê²© ìµœì‹  ê°€ì ¸ì˜¤ê¸°
          git pull --rebase origin master
          git add guestbook/guestbook-ui-deployment.yaml

          if git diff --cached --quiet; then
            echo "âœ… No changes to commit."
          else
            git commit -m "Update deployment image to $IMAGE"
            git push origin master

  deploy:
    runs-on: ubuntu-latest
    needs: update-manifest
    steps:
      - name: Checkout this repo (optional)
        uses: actions/checkout@v4  # âœ… ë²„ì „ í†µì¼

      - name: Install Argo CD CLI
        run: |
          if ! command -v argocd &> /dev/null; then
            echo "ğŸš€ Installing ArgoCD CLI..."
            curl -sSL -o argocd-linux-amd64 \
              https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
            chmod +x argocd-linux-amd64
            sudo mv argocd-linux-amd64 /usr/local/bin/argocd
          else
            echo "âœ… Argo CD CLI already installed."

      - name: Test Argo CD Connection
        run: |
          curl -k -I https://${{ secrets.ARGOCD_SERVER }} || echo "âš ï¸ ArgoCD server is not reachable"

      - name: Login to Argo CD
        run: |
          argocd login ${{ secrets.ARGOCD_SERVER }} \
            --username ${{ secrets.ARGOCD_USERNAME }} \
            --password ${{ secrets.ARGOCD_PASSWORD }} \
            --insecure --grpc-web

      - name: Ensure Guestbook App is Registered
        run: |
          if argocd app get guestbook > /dev/null 2>&1; then
            echo "âœ… guestbook ì• í”Œë¦¬ì¼€ì´ì…˜ì´ ì´ë¯¸ ì¡´ì¬í•©ë‹ˆë‹¤."
          else
            echo "ğŸš€ guestbook ì• í”Œë¦¬ì¼€ì´ì…˜ì„ ArgoCDì— ë“±ë¡í•©ë‹ˆë‹¤."
            argocd app create guestbook \
              --repo https://github.com/ykim73094/argocd-example-apps.git \
              --path guestbook \
              --dest-server https://kubernetes.default.svc \
              --dest-namespace default \
              --sync-policy automated

      - name: Enable Auto-Sync in ArgoCD
        run: |
          argocd app set guestbook --sync-policy automated --auto-prune --self-heal

      - name: Trigger Argo CD Sync
        run: |
          argocd app sync guestbook --grpc-web --insecure
          argocd app wait guestbook --health --operation --timeout 300
