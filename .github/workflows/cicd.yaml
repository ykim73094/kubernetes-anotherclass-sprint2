name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # âœ… main ë¸Œëœì¹˜ì— Pushë  ë•Œ ì‹¤í–‰

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # âœ… Docker Hub ë¡œê·¸ì¸
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # âœ… Docker ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=ykim73094/aks-test  # ğŸ”¥ Docker Hubì— ì €ì¥í•  ì´ë¯¸ì§€
          TAG=$(date +%s)
          docker build -t $IMAGE_NAME:$TAG ./docker-test
          docker push $IMAGE_NAME:$TAG
          echo "IMAGE=$IMAGE_NAME:$TAG" >> $GITHUB_ENV

  update-manifest:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # âœ… Deployment YAMLì˜ ì´ë¯¸ì§€ íƒœê·¸ ì—…ë°ì´íŠ¸
      - name: Update Deployment YAML
        run: |
          sed -i "s|image: .*|image: ${{ env.IMAGE }}|" k8s/deployment.yaml

      # âœ… ë³€ê²½ ì‚¬í•­ì´ ìˆëŠ” ê²½ìš°ë§Œ Git Commit & Push
      - name: Commit and Push Changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add k8s/deployment.yaml
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update deployment image to ${{ env.IMAGE }}"
            git push
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: update-manifest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # âœ… Argo CD CLI ì„¤ì¹˜ (ì„¤ì¹˜ë˜ì–´ ìˆì§€ ì•Šì€ ê²½ìš°)
      - name: Install Argo CD CLI (if not installed)
        run: |
           if ! command -v argocd &> /dev/null
           then
             echo "Argo CD CLI not found, installing..."
             curl -sSL -o argocd-linux-amd64 https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
             chmod +x argocd-linux-amd64
             sudo mv argocd-linux-amd64 /usr/local/bin/argocd
            else
             echo "Argo CD CLI already installed."
            fi

- name: Check ArgoCD Server Accessibility
  run: curl -v ${{ secrets.ARGOCD_SERVER }}
  
      # âœ… Argo CD ë¡œê·¸ì¸
      - name: Login to Argo CD
        run: |
          argocd login ${{ secrets.ARGOCD_SERVER }} \
            --username ${{ secrets.ARGOCD_USERNAME }} \
            --password ${{ secrets.ARGOCD_PASSWORD }} \
            --insecure

      # âœ… Argo CD ì• í”Œë¦¬ì¼€ì´ì…˜ ë™ê¸°í™” (ë°°í¬)
      - name: Trigger Argo CD Sync
        run: |
          argocd app sync my-app
