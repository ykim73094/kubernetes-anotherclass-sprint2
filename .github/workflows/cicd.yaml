name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # ‚úÖ main Î∏åÎûúÏπòÏóê PushÎê† Îïå Ïã§Ìñâ

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # ‚úÖ Docker Hub Î°úÍ∑∏Ïù∏
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ‚úÖ Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú & Ìë∏Ïãú
      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=ykim73094/aks-test  # üî• Docker HubÏóê Ï†ÄÏû•Ìï† Ïù¥ÎØ∏ÏßÄ
          TAG=$(date +%s)
          docker build -t $IMAGE_NAME:$TAG ./docker-test
          docker push $IMAGE_NAME:$TAG
          echo "IMAGE=$IMAGE_NAME:$TAG" >> $GITHUB_ENV

  update-manifest:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # ‚úÖ Deployment YAMLÏùò Ïù¥ÎØ∏ÏßÄ ÌÉúÍ∑∏ ÏóÖÎç∞Ïù¥Ìä∏
      - name: Update Deployment YAML
        run: |
          sed -i "s|image: .*|image: ${{ env.IMAGE }}|" k8s/deployment.yaml

      # ‚úÖ Î≥ÄÍ≤Ω ÏÇ¨Ìï≠Ïù¥ ÏûàÎäî Í≤ΩÏö∞Îßå Git Commit & Push
      - name: Commit and Push Changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add k8s/deployment.yaml
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update deployment image to ${{ env.IMAGE }}"
            git push
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: update-manifest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # ‚úÖ Argo CD CLI ÏÑ§Ïπò (ÏÑ§ÏπòÎêòÏñ¥ ÏûàÏßÄ ÏïäÏùÄ Í≤ΩÏö∞)
      - name: Install Argo CD CLI (if not installed)
        run: |
           if ! command -v argocd &> /dev/null
           then
             echo "Argo CD CLI not found, installing..."
             curl -sSL -o argocd-linux-amd64 https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
             chmod +x argocd-linux-amd64
             sudo mv argocd-linux-amd64 /usr/local/bin/argocd
            else
             echo "Argo CD CLI already installed."
            fi

      - name: Check ArgoCD Server Accessibility
        run: curl -v ${{ secrets.ARGOCD_SERVER }}

      - name: Debug ARGOCD_SERVER
        run: echo "ARGOCD_SERVER is set to: ${{ secrets.ARGOCD_SERVER }}"
  
      # ‚úÖ Argo CD Î°úÍ∑∏Ïù∏
      - name: Login to Argo CD
        run: |
          argocd login ${{ secrets.ARGOCD_SERVER }} \
            --username ${{ secrets.ARGOCD_USERNAME }} \
            --password ${{ secrets.ARGOCD_PASSWORD }} \
            --insecure

      # ‚úÖ Argo CD Ïï†ÌîåÎ¶¨ÏºÄÏù¥ÏÖò ÎèôÍ∏∞Ìôî (Î∞∞Ìè¨)
      - name: Trigger Argo CD Sync
        run: |
          argocd app sync my-app
