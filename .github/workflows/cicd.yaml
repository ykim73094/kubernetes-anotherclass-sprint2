name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # âœ… main ë¸Œëœì¹˜ì— Pushë  ë•Œ ì‹¤í–‰

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # âœ… Docker Hub ë¡œê·¸ì¸
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # âœ… Docker ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=ykim73094/test  # ğŸ”¥ Docker Hubì— ì €ì¥í•  ì´ë¯¸ì§€
          TAG=$(date +%s)
          docker build -t $IMAGE_NAME:$TAG ./docker-test
          docker push $IMAGE_NAME:$TAG
          echo "IMAGE=$IMAGE_NAME:$TAG" >> $GITHUB_ENV

  deploy:
    runs-on: ubuntu-latest
    needs: build  # âœ… Docker Pushê°€ ëë‚œ í›„ ì‹¤í–‰ë¨
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # âœ… Kubernetes ì—°ê²° (Kubeconfig ì„¤ì • - `/root/admin.conf` ì ìš©)
      - name: Set up Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          export KUBECONFIG=$HOME/.kube/config  # ğŸ”¥ `KUBECONFIG=/root/admin.conf` ë°˜ì˜!

      # âœ… í˜„ì¬ Kubernetes ìƒíƒœ í™•ì¸
      - name: Verify Kubernetes Access
        run: |
          kubectl config view
          kubectl cluster-info
          kubectl get nodes

      # âœ… Kubernetes ë§¤ë‹ˆí˜ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸ í™•ì¸
      - name: Check Deployment YAML Before & After
        run: |
          echo "Before change:"
          cat k8s/deployment.yaml
          sed -i "s|image:.*|image: ${{ env.IMAGE }}|" k8s/deployment.yaml
          echo "After change:"
          cat k8s/deployment.yaml

      # âœ… GitHubì— ë³€ê²½ ì‚¬í•­ ì ìš©
      - name: Force Git Commit
        run: |
          git add k8s/deployment.yaml
          git diff --quiet && git commit -m "Update deployment image" || echo "No changes to commit"
          git push || echo "No changes to push"

      # âœ… Kubernetes ë°°í¬ ì ìš©
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl rollout status deployment/my-app -n default || kubectl get events -n default
