name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # âœ… main ë¸Œëœì¹˜ì— í‘¸ì‹œë  ë•Œ ì‹¤í–‰

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # âœ… Docker Hub ë¡œê·¸ì¸
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # âœ… Docker ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=ykim73094/test  # ğŸ”¥ Docker Hubì— ì˜¬ë¦´ ì´ë¯¸ì§€
          TAG=$(date +%s)  # ğŸ”¥ í˜„ì¬ ì‹œê°„ ê¸°ë°˜ íƒœê·¸
          docker build -t $IMAGE_NAME:$TAG ./docker-test
          docker push $IMAGE_NAME:$TAG
          echo "IMAGE=$IMAGE_NAME:$TAG" >> $GITHUB_ENV

  deploy:
    runs-on: ubuntu-latest
    needs: build  # âœ… Docker Pushê°€ ëë‚œ í›„ ì‹¤í–‰ë¨
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # âœ… Kubernetes ì—°ê²° (Kubeconfig ì„¤ì •)
      - name: Set up Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      # âœ… Kubernetes ë§¤ë‹ˆí˜ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸
      - name: Update Kubernetes Manifests
        run: |
          sed -i "s|image:.*|image: ${{ env.IMAGE }}|" k8s/deployment.yaml
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add k8s/deployment.yaml
          git commit -m "Update deployment image"
          git push

      # âœ… Kubernetes ë°°í¬ ì ìš©
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl rollout status deployment/my-app -n default
